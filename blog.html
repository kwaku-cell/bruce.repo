<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        main {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
        }
        h1 {
            font-size: 26px;
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }
        p {
            line-height: 1.8;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }
        a:hover {
            background: #0056b3;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container input {
            padding: 12px;
            width: 60%;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        .search-container button {
            padding: 12px 18px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .search-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="blog-title">Loading...</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search blog title...">
            <button onclick="searchBlog()">Search</button>
        </div>
        <article id="blog-content">
            <p>Loading blog content...</p>
        </article>
        <a href="index.html">Back to Home</a>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id');

            const blogs = [
                { id: 1, title: "The Power of Habit", content: "Discover the science behind habit formation and how you can take control of your daily routine. Learn more from <a href='https://jamesclear.com/habit-guide' target='_blank'>this guide</a>." },
                { id: 2, title: "Why AI is the Future", content: "Artificial Intelligence is transforming industries. Read more at <a href='https://www.forbes.com/sites/forbestechcouncil/2023/10/15/why-ai-is-the-future' target='_blank'>Forbes AI Insights</a>." },
                { id: 3, title: "Web Development Trends in 2025", content: "The latest web development trends include AI-powered design and blockchain integration. Stay updated with <a href='https://www.smashingmagazine.com/category/web-development' target='_blank'>Smashing Magazine</a>." },
                { id: 4, title: "The Future of Blockchain", content: "Explore how blockchain is revolutionizing industries from finance to healthcare. Learn more at <a href='https://blockgeeks.com/guides/what-is-blockchain-technology/' target='_blank'>Blockgeeks</a>." },
                { id: 5, title: "Cybersecurity in 2025", content: "With increasing threats, cybersecurity is more important than ever. Read best practices at <a href='https://www.cybersecurity-insiders.com' target='_blank'>Cybersecurity Insiders</a>." },
                { id: 6, title: "The Future of Remote Work", content: "Hybrid workplaces and digital collaboration tools are changing how we work. Read more at <a href='https://hbr.org/2023/08/the-future-of-remote-work' target='_blank'>Harvard Business Review</a>." },
                { id: 7, title: "Sustainable Technology Innovations", content: "Discover how green tech is revolutionizing industries. Read more at <a href='https://www.greenbiz.com/' target='_blank'>GreenBiz</a>." },
                { id: 8, title: "The Psychology of Productivity", content: "Unlock the secrets of peak performance with psychology-backed productivity hacks. Read more at <a href='https://jamesclear.com/productivity' target='_blank'>James Clear</a>." },
                { id: 9, title: "The Rise of Quantum Computing", content: "Quantum computing is set to redefine problem-solving with its immense processing power. Learn more at <a href='https://quantumai.google/' target='_blank'>Google Quantum AI</a>." }
            ];

            function displayBlog(blog) {
                document.getElementById("blog-title").innerText = blog.title;
                document.getElementById("blog-content").innerHTML = `<p>${blog.content}</p>`;
            }

            const blog = blogs.find(b => b.id == blogId);
            if (blog) {
                displayBlog(blog);
            } else {
                document.getElementById("blog-content").innerHTML = "<p>Blog post not found.</p>";
            }

            window.searchBlog = function () {
                const query = document.getElementById("search-input").value.toLowerCase();
                const foundBlog = blogs.find(b => b.title.toLowerCase().includes(query));
                if (foundBlog) {
                    displayBlog(foundBlog);
                } else {
                    document.getElementById("blog-content").innerHTML = "<p>No matching blog found.</p>";
                }
            };
        });
    </script>
</body>
</html>
