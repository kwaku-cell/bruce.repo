<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        main {
            max-width: 750px;
            margin: 30px auto;
            padding: 20px;
        }
        .blog-post {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .blog-post:hover {
            transform: translateY(-3px);
        }
        .blog-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
        }
        .blog-content {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .read-more:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medium Blog</h1>
    </header>
    <main id="blog-list">
        <!-- Blog posts will be dynamically inserted here -->
    </main>
    
    <script src="script.js"></script>
</body>
</html>
