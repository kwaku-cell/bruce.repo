<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium-Style Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #007BFF;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .blog-post {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .blog-post:hover {
            transform: translateY(-3px);
        }
        .blog-title {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
        .blog-meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
        .blog-content {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .read-more:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Medium</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="topics.html">Topics</a>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>
    <div class="container" id="blog-list">
        <!-- Blog posts will be dynamically inserted here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
